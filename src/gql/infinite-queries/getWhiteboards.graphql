query GetWhiteboards($getWhiteboardsInput: GetWhiteboardsInput!){
    getWhiteboards(getWhiteboardsInput: $getWhiteboardsInput){
        count,
        whiteboards{
            id,
            name,
            ownerId,
            canvasId,
            isLocked,
            sharingPolicy,
            type,
            helpLink,
            folderId,
        }
    }
}
