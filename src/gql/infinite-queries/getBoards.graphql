query getMyBoards($getMyBoardsInput: GetMyBoardsInput!) {
  getMyBoards(getMyBoardsInput: $getMyBoardsInput) {
    limit
    offset
    count
    workspace {
      id
      name
    }
    boards {
      id
      name
      workspaceId
      createdAt
      updatedAt
      defaultMapId
      journeyMapCount
      personasCount
      pinnedOutcomeGroupCount
      outcomeGroupWithOutcomeCounts {
        count
        icon
        id
      }
      maps {
        title
        id
        type
        createdAt
        updatedAt
        selectedPersonas {
          attachment {
            url
            key
          }
          type
          name
          color
          id
        }
      }
    }
  }
}
