mutation RestoreMetrics($id: Int!) {
    restoreMetrics(id: $id) {
        rowId
        columnId
        id
        name
        commentsCount
        descriptionEnabled
        description
        type
        value
        goal
        flippedText
        surveyId
        questionId
        source
        startDate
        endDate
        dateRange
        overall
        nps
        csat
        ces
        x
        y
        z
        persona {
            id
            name
            type
            attachment {
                url
                key
            }
        }
    }
}
