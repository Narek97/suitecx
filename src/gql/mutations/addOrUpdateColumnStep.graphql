mutation AddOrUpdateColumnStep(
  $addOrUpdateColumnStepInput: AddOrUpdateColumnStepInput!
) {
  addOrUpdateColumnStep(
    addOrUpdateColumnStepInput: $addOrUpdateColumnStepInput
  ) {
    columnStep {
      id
      columnId
      index
    }
    createdColumnStep {
      id
      columnId
      index
    }
  }
}
